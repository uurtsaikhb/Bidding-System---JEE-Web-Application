<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My items</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="windowTitle">
                My item list
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <div class="list-items">
                        
                        <ui:repeat value="#{itemBean.userItems}" var="item">
                            <div class="list-item">
                                <a class="img-wrapper" href="login.xhtml">
                                    <ui:repeat value="#{pictureBean.getItemPictures(item)}" var="picture" rendered="#{not empty pictureBean.getItemPictures(item)}">
                                        <h:graphicImage value="#{picture.path}" width="160" />
                                    </ui:repeat>
                                    <h:graphicImage value="resources/images/default_product.png" width="160" rendered="#{empty pictureBean.getItemPictures(item)}" />
                                </a>
                                <div class="item-info">
                                    <h3><a title="Acer">#{item.name}</a></h3>
                                    #{item.description}
                                    <div class="dd-deal-price">
                                        <span> $349.99</span>
                                    </div>
                                    <div class="dd-list-price">
                                        <span> $599.99</span>
                                        | 42% OFF
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>

                    <center>
                        <ul class="pagination">
                            <li class="disabled">
                                <span>«</span>
                            </li>
                            <li class="active">
                                <span>1</span>
                            </li>
                            <li>
                                <a href="#">2</a>
                            </li>
                            <li>
                                <a href="#">3</a>
                            </li>
                            <li>
                                <a href="#">4</a>
                            </li>
                            <li>
                                <a href="#">5</a>
                            </li>
                            <li>
                                <a rel="next" href="#">»</a>
                            </li>
                        </ul>
                    </center>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
