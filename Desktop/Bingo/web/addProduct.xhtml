<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bingo</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">     
            <ui:define name="windowTitle">
                #{msgs.title}
            </ui:define>
            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <div class="container">
                        <div class="form-container">
                            <div class="form-flds-col">
                                <div class="form-title">Add Product</div>
                            </div>
                            <div class="form-flds-col">
                                <div class="form-flds-group clearfix">
                                    <div class="form-row"> 
                                        <div>
                                            <label>Select Category:</label>
                                        </div> 
                                        <div class="form-cols-4 clearfix ">     
                                            <div class="form-col product-category-main"> 
                                                <h:selectOneMenu value="#{itemBean.categoryId}">
                                                    <f:selectItems value="#{categoryBean.categories}" var="category"
                                                                   itemLabel="#{category.name}" itemValue="#{category.id}" />
                                                </h:selectOneMenu>
                                            </div>  
                                        </div> 
                                    </div>
                                </div>
                            </div>
                            <div class="form-flds-col">
                                <div class="form-flds-group clearfix">
                                    <div class="form-row"> 
                                        <div>
                                            <label>Product Name:</label>
                                        </div> 
                                        <div class="form-cols-4 clearfix ">     
                                            <div class="form-col product-category-main"> 
                                                <h:inputText value="#{itemBean.name}" size="25" p:placeholder="Product Name"/>
                                            </div>  
                                        </div> 
                                    </div>
                                    <div class="form-row"> 
                                        <div>
                                            <label>Product Description:</label>
                                        </div> 
                                        <div class="form-cols-4 clearfix ">     
                                            <div class="form-col product-category-main"> 
                                                <h:inputTextarea value="#{itemBean.description}" cols="30" rows="10" p:placeholder="Product Description" />
                                            </div>  
                                        </div> 
                                    </div>
                                    <div class="form-row"> 
                                        <div>
                                            <label>Product Picture:</label>
                                        </div> 
                                        <div class="form-cols-4 clearfix ">     
                                            <div class="form-col product-category-main"> 
                                                <p:fileUpload fileUploadListener="#{itemBean.upload}" mode="advanced" dragDropSupport="false"
                                                            multiple="true" update="messages" sizeLimit="1000000" fileLimit="10" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                                                <p:growl id="messages" showDetail="true" />
                                            </div>  
                                        </div>
                                    </div>
                                    <div class="form-row"> 
                                        <h:commandButton action="#{itemBean.createItem}" value="Add" class="btn btn-add"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
