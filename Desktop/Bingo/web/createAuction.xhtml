<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create auction</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="windowTitle">
                #{msgs.loginTitle}
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <div class="create_auction">
                    <h:form>
                        <div class="left_container">
                            <h2>#{profileBean.selectedItem.name}</h2>

                            <ui:repeat value="#{pictureBean.getItemPictures(profileBean.selectedItem)}" 
                                       var="picture" rendered="#{not empty pictureBean.getItemPictures(profileBean.selectedItem)}" size="1">
                                <h:graphicImage value="#{picture.path}" width="160" styleClass="big_image"/>
                            </ui:repeat>
                        </div>
                        <div class="right_container">
                            <p class='description'>#{profileBean.selectedItem.description}</p>
                            <table>
                                <tr class="table_row">
                                    <td><span class="form_label">Starting price:</span></td>
                                    <td><div class="form-row"><h:inputText value="#{auctionBean.startingPrice}" size="32"/></div></td>
                                </tr>
                                <tr class="table_row">
                                    <td><span class="form_label">Step price:</span></td><td><div class="form-row"><h:inputText value="#{auctionBean.stepPrice}" size="32" /></div></td>
                                </tr>
                                <tr><td><span class="form_label">Buy out Price:</span></td><td><div class="form-row"><h:inputText value="#{auctionBean.buyoutPrice}" size="32" /></div></td></tr>
                                <tr class="table_row">
                                    <td><p:outputLabel for="datetimeStart" value="Start:" styleClass="form_label"/></td>
                                    <td><p:calendar id="datetimeStart" value="#{auctionBean.startingDate}" pattern="MM/dd/yyyy HH:mm:ss" /></td>
                                </tr>
                                <tr class="table_row">
                                    <td><p:outputLabel for="datetimeEnd" value="End:" styleClass="form_label"/></td>
                                    <td><p:calendar id="datetimeEnd" value="#{auctionBean.endDate}" pattern="MM/dd/yyyy HH:mm:ss" /></td>
                                </tr>
                                <tr class="table_row">
                                    <td colspan="2"><h:commandButton value="Add Auction" action="#{auctionBean.createAuction(profileBean.selectedItem.id, loginBean.user.id)}" class="btn btn-add"/></td>
                                </tr>
                            </table>
                        </div>
                        
                    </h:form>
                    </div>
                    <br class="clear" />
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
