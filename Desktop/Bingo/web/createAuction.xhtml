<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create auction</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="windowTitle">
                #{msgs.loginTitle}
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <h:form>
                        <p></p>
                        <h2>#{profileBean.selectedItem.name}</h2>
                        
                        <ui:repeat value="#{pictureBean.getItemPictures(profileBean.selectedItem)}" 
                                   var="picture" rendered="#{not empty pictureBean.getItemPictures(profileBean.selectedItem)}" size="1">
                            <h:graphicImage value="#{picture.path}" width="160" />
                        </ui:repeat>
                        
                        <p>#{profileBean.selectedItem.description}</p>

                        <h:panelGrid columns="2">

                            Starting price:
                            <h:inputText value="#{auctionBean.startingPrice}" size="32"/>

                            Step price:
                            <h:inputText value="#{auctionBean.stepPrice}" size="32" />

                            Buy out Price:
                            <h:inputText value="#{auctionBean.buyoutPrice}" size="32" />

                            <p:outputLabel for="datetimeStart" value="Datetime:" />
                            <p:calendar id="datetimeStart" value="#{auctionBean.startingDate}" pattern="MM/dd/yyyy HH:mm:ss" />

                            <p:outputLabel for="datetimeEnd" value="Datetime:" />
                            <p:calendar id="datetimeEnd" value="#{auctionBean.endDate}" pattern="MM/dd/yyyy HH:mm:ss" />

                        </h:panelGrid>
                        <h:commandButton value="Add Auction" action="#{auctionBean.createAuction(profileBean.selectedItem.id, loginBean.user.id)}" class="btn btn-add"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
