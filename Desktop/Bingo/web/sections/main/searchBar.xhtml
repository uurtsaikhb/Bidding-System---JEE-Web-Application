<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>
            <div class="container-fluid bottom-bar"> 
                <div class="bottom-bar-inner"> 
                    <div class="container"> 
                        <div class="ad-ads"> 
                            <a class="loading-bar1 btn btn-red btn-submit-ad" href="/add" id="button-add-product"> 
                                <span>Add Product</span>
                                <i class="fa fa-plus-circle"></i> 
                            </a> 
                        </div> 
                        <div class="ad-search"> 
                            <h:form> 
                                <div class="ad-search-input"> 
                                    <h:inputText value="#{searchItemBean.searchText}" p:placeholder="Search... " class="ad-search-txt input-1" id="keyword"/>
                                    <!-- <input type="text" value="" placeholder="Search..." 
                                           class="ad-search-txt input-1" 
                                           autocomplete="off" 
                                           name="keyword" 
                                           id="keyword"/> -->
                                        <div class="search-suggestion">
                                            <div class="suggestions">
                                                <ul id="suggestion-list">
                                                </ul>
                                            </div>
                                        </div>
                                </div>
                                <h:commandButton action="#{searchItemBean.searchItem}" value="Search" class="btn btn-red btn-search-submit"/>
                                <!--<button type="submit" class="btn btn-red btn-search-submit">
                                    <span>Search</span> 
                                    <i class="fa fa-search"></i> 
                                </button> -->
                            </h:form>
                        </div> 
                         
                    </div> 
                </div> 
            </div>

        </ui:composition>
    </body>
</html>
