<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>
            <div class="container-fluid bottom-bar"> 
                <div class="bottom-bar-inner"> 
                    <div class="container"> 
                        <div class="ad-ads">
                             <h:form>
                                    <h:commandLink action="addProduct?faces-redirect=true" class="loading-bar1 btn btn-red btn-submit-ad">
                                        <span>Add Product</span>
                                <i class="fa fa-plus-circle"></i>
                                    </h:commandLink>
                                </h:form>
                        </div> 
                        <div class="ad-search"> 
                            <h:form> 
                                <div class="ad-search-input"> 
                                    <h:inputText value="#{searchItemBean.searchText}" p:placeholder="Search... " class="ad-search-txt input-1" id="keyword"/>
                                    <!-- <input type="text" value="" placeholder="Search..." 
                                           class="ad-search-txt input-1" 
                                           autocomplete="off" 
                                           name="keyword" 
                                           id="keyword"/> -->
                                        <div class="search-suggestion">
                                            <div class="suggestions">
                                                <ul id="suggestion-list">
                                                </ul>
                                            </div>
                                        </div>
                                </div>
                                <h:commandButton action="/searchResult?faces-redirect=true" value="Search" class="btn btn-red btn-search-submit"/>
                                <!--<button type="submit" class="btn btn-red btn-search-submit">
                                    <span>Search</span> 
                                    <i class="fa fa-search"></i> 
                                </button> -->
                            </h:form>
                        </div> 
                         
                    </div> 
                </div> 
            </div>

        </ui:composition>
    </body>
