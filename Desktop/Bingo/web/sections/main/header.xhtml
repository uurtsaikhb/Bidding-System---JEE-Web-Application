<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>
            <div class="barPrim">
                <div class="container"> 
                    <nav class="siteNav"> 
                        <ul class="sec"> 
                            <li>
                                <h:form>
                                    <c:if test="#{loginBean.user != null}">
                                        <h:commandLink action="profile?faces-redirect=true">
                                            <span>
                                                #{loginBean.user.username}
                                            </span>
                                            <i class="fa fa-user"></i>
                                        </h:commandLink>
                                    </c:if>
                                    <c:if test="#{loginBean.user == null}">
                                        <h:commandLink action="login?faces-redirect=true">
                                            <span>
                                                Sign In
                                            </span>
                                            <i class="fa fa-sign-in"></i>
                                        </h:commandLink>
                                    </c:if>
                                </h:form>
                            </li>
                            <li>
                                <h:form>
                                    <c:if test="#{loginBean.user != null}">
                                        <h:commandLink action="#{loginBean.signOut}">
                                            <span>
                                                Sign Out
                                            </span>
                                            <i class="fa fa-sign-out"></i>
                                        </h:commandLink>
                                    </c:if>
                                    <c:if test="#{loginBean.user == null}">
                                    <h:commandLink action="register?faces-redirect=true">
                                        <span>Register</span>
                                        <i class="fa fa-plus"></i>
                                    </h:commandLink>
                                    </c:if>
                                </h:form>
                            </li>
                        </ul>  
                    </nav> 
                </div> 
            </div>

            <div class="top-bar"> 
                <div class="container"> 
                    <div class="clearfix"> 
                        <div class="logo"> 

                            <h:form>
                                <h:commandLink action="index?faces-redirect=true" class="loading-bar2">
                                    <span style="color: black">www</span>.<span style="font-weight: bold; font-size: 35px">BINGO</span>.<span style="color:black">com</span>
                                </h:commandLink>
                            </h:form>
                        </div> 
                    </div> 
                </div> 
            </div>
        </ui:composition>
    </body>
</html>
