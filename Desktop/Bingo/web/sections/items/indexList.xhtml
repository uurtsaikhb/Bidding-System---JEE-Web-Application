<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>
            <div class="container">
                <div class="list-items">
                    <ui:repeat value="#{homeBean.items}" var="item">
                        <div class="list-item">
                            <h:form>
                                <input type="hidden" name="itemId" value="#{item.id}" />
                                <h:commandLink action="#{productBean.selectedItem}" class="img-wrapper">
                                    <h:graphicImage value="resources/images/default_product.png" width="160" rendered="#{empty pictureBean.getItemPictures(item)}" />
                                </h:commandLink>
                            </h:form>
                            <div class="item-info">
                                <h:form>
                                    <input type="hidden" name="itemId" value="#{item.id}" />
                                    <h3>
                                        <h:commandLink action="#{productBean.selectedItem}" value="#{item.name}"/>
                                    </h3>
                                </h:form>
                                <div class="dd-deal-price">
                                    <span> $#{homeBean.getAuction(item.auctionId).startingPrice}</span>
                                </div>
                                <div class="dd-list-price">
                                    <h:outputText value="#{homeBean.getAuction(item.auctionId).startingDate}" >
                                        <f:convertDateTime pattern="EEE, d MMM yyyy" /> />
                                    </h:outputText>
                                </div>
                                <div class="dd-list-price">Time Left:
                                    <span>
                                        <h:outputText value="#{homeBean.getAuction(item.auctionId).endDate}" >
                                            <f:converter converterId="edu.mum.RelativeDateTimeConverter" />
                                        </h:outputText>
                                    </span>
                                </div>
                            </div>

                        </div>
                    </ui:repeat>
                </div>

                <center>
                    <ul class="pagination">
                        <li class="disabled">
                            <span>«</span>
                        </li>
                        <li class="active">
                            <span>1</span>
                        </li>
                        <li>
                            <a href="#">2</a>
                        </li>
                        <li>
                            <a href="#">3</a>
                        </li>
                        <li>
                            <a href="#">4</a>
                        </li>
                        <li>
                            <a href="#">5</a>
                        </li>
                        <li>
                            <a rel="next" href="#">»</a>
                        </li>
                    </ul>
                </center>
            </div>    
        </ui:composition>
    </body>
</html>
