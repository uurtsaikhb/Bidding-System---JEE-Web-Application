<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/loginLayout.xhtml">
            <ui:define name="windowTitle">
                #{msgs.loginTitle}
            </ui:define>

            <ui:define name="heading">
                <ui:include src="/sections/login/header.xhtml"/>
            </ui:define>

            <ui:define name="content">
                #{msgs.loginWelcome}
                 <h:form>
                    <h:panelGrid columns="1">
                        <h:inputText value="#{registerBean.firstname}" p:placeholder="#{msgs.firstname}"/>
                        <h:inputText value="#{registerBean.lastname}" p:placeholder="#{msgs.lastname}"/>
                        <h:inputText value="#{registerBean.username}" size="25" p:placeholder="#{msgs.userName}"/>
                        <h:inputText value="#{registerBean.email}" size="25" p:placeholder="#{msgs.email}" />
                        <h:inputText value="#{registerBean.phone}" p:placeholder="#{msgs.phone}"/>
                        <h:inputSecret value="#{registerBean.password}" p:placeholder="#{msgs.password}"/>
                    </h:panelGrid>
                     <h:commandButton value="#{msgs.signup}" action="#{registerBean.createUser}"/>
                </h:form>
            </ui:define>
            <ui:define name="footing">
                <ui:include src="/sections/login/footer.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
