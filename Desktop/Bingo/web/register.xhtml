<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="windowTitle">
                #{msgs.loginTitle}
            </ui:define>

            <ui:define name="heading">
                <ui:include src="/sections/main/header.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <h:form>
                        <h:panelGrid columns="1">
                            <h:inputText value="#{userBean.firstname}" p:placeholder="#{msgs.firstname}"/>
                            <h:inputText value="#{userBean.lastname}" p:placeholder="#{msgs.lastname}"/>
                            <h:inputText value="#{userBean.username}" size="25" p:placeholder="#{msgs.userName}"/>
                            <h:inputText value="#{userBean.email}" size="25" p:placeholder="#{msgs.email}" />
                            <h:inputText value="#{userBean.phone}" p:placeholder="#{msgs.phone}"/>
                            <h:inputSecret value="#{userBean.password}" p:placeholder="#{msgs.password}"/>
                        </h:panelGrid>
                        <h:commandButton value="#{msgs.signup}" action="#{userBean.createUser}"/>
                    </h:form>
                </div>
            </ui:define>
            <ui:define name="footing">
                <ui:include src="/sections/main/footer.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
