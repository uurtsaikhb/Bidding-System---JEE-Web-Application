<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="windowTitle">
                #{msgs.loginTitle}
            </ui:define>

            <ui:define name="heading">
                <ui:include src="/sections/main/header.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <div class="column">
                        <div class="center">
                            <div class="column_wrap"> 
                                <h2>Register</h2>
                                <h:form>
                                    <span class="error_list"></span>
                                    <div class="form-row"> 
                                        <h:inputText value="#{userBean.firstname}" p:placeholder="#{msgs.firstname}"/>
                                    </div>
                                    <div class="form-row"> 
                                        <h:inputText value="#{userBean.lastname}" p:placeholder="#{msgs.lastname}"/>
                                    </div>
                                    <div class="form-row"> 
                                        <h:inputText value="#{userBean.username}" size="25" p:placeholder="#{msgs.userName}"/>
                                    </div>
                                    <div class="form-row"> 
                                        <h:inputText value="#{userBean.email}" size="25" p:placeholder="#{msgs.email}" />
                                    </div>
                                    <div class="form-row"> 
                                        <h:inputText value="#{userBean.phone}" p:placeholder="#{msgs.phone}"/>
                                    </div>
                                    <div class="form-row"> 
                                        <h:inputSecret value="#{userBean.password}" p:placeholder="#{msgs.password}"/>
                                    </div>
                                    <div class="form-row">
                                        <h:commandButton value="#{msgs.signup}" action="#{userBean.createUser}" class="btn btn-add"/>
                                    </div> 
                                </h:form>
                            </div>
                        </div> 
                    </div>
                </div>
            </ui:define>
            <ui:define name="footing">
                <ui:include src="/sections/main/footer.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
