<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="windowTitle">
                #{msgs.loginTitle}
            </ui:define>

            <ui:define name="heading">
                <ui:include src="/sections/main/header.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <div class="column">
                        <div class="center">
                            <div class="column_wrap"> 
                                <h2>Register</h2>
                                <h:form>
                                    <span class="error_list"></span>
                                    <div class="form-row"> 
                                        <h:inputText id="firstname" value="#{userBean.firstname}" label="firstname" p:placeholder="#{msgs.firstname}" size="75" required="true"
                                                     requiredMessage="Please enter your first name.">
                                            <f:validateRequired/>
                                        </h:inputText>
                                        <h:message for="firstname" class="error"/>
                                    </div>
                                    <div class="form-row"> 
                                        <h:inputText id="lastname" value="#{userBean.lastname}" label="lastname" p:placeholder="#{msgs.lastname}" size="75" required="true"
                                                     requiredMessage="Please enter your last name.">
                                            <f:validateRequired/>
                                        </h:inputText>
                                        <h:message for="lastname" class="error"/>
                                    </div>
                                    <div class="form-row"> 
                                        <h:inputText id="username" value="#{userBean.username}" label="username" size="25" p:placeholder="#{msgs.userName}" required="true"
                                                     requiredMessage="Please enter your username.">
                                            <f:validateRequired/>
                                        </h:inputText>
                                        <h:message for="username" class="error"/>
                                    </div>
                                    <div class="form-row"> 
                                        <h:inputText id="email" value="#{userBean.email}" label="email" p:placeholder="#{msgs.email}" size="40" required="true" 
                                                     requiredMessage="Please enter your email address." validatorMessage="Invalid email format.">
                                            <f:validateRegex pattern="(^.+@\w+[.]\w+$)"/>
                                        </h:inputText>
                                        <h:message for="email" class="error"/>
                                    </div>
                                    <div class="form-row"> 
                                        <h:inputText id="phone" value="#{userBean.phone}" label="phone" p:placeholder="#{msgs.phone}" size="50" required="true" 
                                                     requiredMessage="Please enter your phone number.">
                                            <f:validateRequired/>
                                        </h:inputText>
                                        <h:message for="phone" class="error"/>
                                    </div>
                                    <div class="form-row"> 
                                        <h:inputSecret id="password" value="#{userBean.password}" p:placeholder="#{msgs.password}" size="40" required="true" 
                                                     requiredMessage="Please enter your password.">
                                            <f:validateRequired/>
                                        </h:inputSecret>
                                        <h:message for="password" class="error"/>
                                    </div>
                                    <div class="form-row">
                                        <h:commandButton value="#{msgs.signup}" action="#{userBean.createUser}" class="btn btn-add"/>
                                        <h:commandButton value="Cancel" action="index" immediate="true" class="btn btn-add" style="margin: 0 10px;"/>
                                    </div> 
                                </h:form>
                            </div>
                        </div> 
                    </div>
                </div>
            </ui:define>
            <ui:define name="footing">
                <ui:include src="/sections/main/footer.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
